<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maureen Roble's Portfolio</title>
    <!-- Get jQuery -->
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/typed.js" type="text/javascript"></script>
    <script>
    $(function(){

        $("#typed").typed({
            // strings: ["Typed.js is a <strong>jQuery</strong> plugin.", "It <em>types</em> out sentences.", "And then deletes them.", "Try it out!"],
            stringsElement: $('#typed-strings'),
            typeSpeed: 30,
            backDelay: 1700,
            loop: true,
            contentType: 'html', // or text
            // defaults to false for infinite loop
            loopCount: false,
            callback: function(){ foo(); },
            resetCallback: function() { newTyped(); }
        });

        $(".reset").click(function(){
            $("#typed").typed('reset');
        });

    });

    function newTyped(){ /* A new typed object */ }

    function foo(){ console.log("Callback"); }

    </script>
    <link href="main.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Titillium+Web" rel="stylesheet">
    
</head>
<body>

    <div class="wrap">

        <!--<div id="banner">
        <img src="images/myname.png" alt="name banner">
        </div>
         <h1 class="h1">Welcome.</h1>-->

        <div class="type-wrap">
            <div id="typed-strings">
                <span>Hi! My name's Maureen!</span> 
                <p>I make games.</p>
                <p>So you don't have to.</p>
                <p>Enjoy your stay!</p>
            </div>

                <div id="typed-strings">

                p><a href="#">Things I Made</a> </p>
                </div>



            <span id="typed" style="white-space:pre;"></span>
        </div>

        <div class="links">
            <a href="#">Things I Made</a>  |  <a href="#">Download Resume</a>  |  <a href="http://www.github.com/mroble">GitHub</a>  |   <a href="http://www.twitter.com/MaureenRoble">Twitter</a> | <a href="#">E-mail</a> 
        </div>
    </div>

</body>
</html>
